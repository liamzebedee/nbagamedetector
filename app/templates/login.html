{% extends "templates/layout.html" %}

{% block content %}


<!-- Account Section -->
    <section id="account">
        <div class="container">
            <div id="container_login">


                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Login</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">


                        <form name="Login" id="loginForm" action="." method="post" novalidate>  
                            <input type="hidden" name="next" value="/" />

                            {% csrf_token %}


{% if form.errors %}
<div class="ui error message">
  <p>Please enter a correct user name and password.</p>    
</div>
{% endif %}


                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Email Address</label>
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Password</label>
                                    {{ form.password }}
                                </div>
                            </div>                        
                            <br>
                            <div id="login_success"></div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button type="submit" class="btn btn-success btn-lg">Login</button>
                                </div>
                            </div>
                        </form>

                        <button class="btn btn-success btn-sm" id="trigger_signup">Need an account?</button>
                    </div>
                </div>
            </div>


        </div>
    </section>    



{% endblock %}
